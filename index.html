<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practic-Battleship</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>BATTLESHIP</h1></header>
    <div id="game-info">
      <p>Turn:<span id="turn-display"></span></p>
      <p>Info: <span id="info"></span></p>
    </div>
    <!--inject both our gameboards-->
    <div id="gamesboard-container"></div>
    <!--holdsall our ships-->
    <div class="blocks-container">
      <p>Drag all block to Player's Board:</p>
      <div class="option-container">
        <div id="0" class="destroyer-preview destroyer" draggable="true"></div>
        <div id="1" class="submarine-preview submarine" draggable="true"></div>
        <div id="2" class="cruiser-preview cruiser" draggable="true"></div>
        <div
          id="3"
          class="battleship-preview battleship"
          draggable="true"
        ></div>
        <div id="4" class="carrier-preview carrier" draggable="true"></div>
      </div>
    </div>

    <div class="buttons">
      <button id="rotate-button">ROTATE</button>
      <button id="start-button">START</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
